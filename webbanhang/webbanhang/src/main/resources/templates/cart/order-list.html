<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en">
<head>
    <title th:text="${title} ?: 'DANH SÁCH ĐƠN HÀNG'">DANH SÁCH ĐƠN HÀNG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content"><h1>DANH SÁCH ĐƠN HÀNG</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã đơn hàng</th>
            <th>Tên khách hàng</th>
            <th>Địa chỉ</th>
            <th>Email</th>
            <th>Ghi chú</th>
            <th>Hình thức thanh toán</th>
            <th>Số điện thoại</th>
            <th>Các tác động</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.customerAddress}"></td>
            <td th:text="${order.customerEmail}"></td>
            <td th:text="${order.customerNote}"></td>
            <td th:text="${order.customerPay}"></td>
            <td th:text="${order.customerPhone}"></td>
            <td><a th:href="@{orders/edit/{id}(id=${order.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a> <a
                    th:href="@{orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure?')">Xóa</a></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
