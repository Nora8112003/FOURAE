<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head><title th:text="${title} ?: 'Your Cart'">THÔNG TIN ĐẶT HÀNG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3"><h1>THÔNG TIN ĐẶT HÀNG</h1>
    <form th:action="@{/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Tên của bạn:</label>
            <input type="text" id="customerName"
                   name="customerName"
                   class="form-control"
                   required>
            <label for="customerAddress" class="form-label">Địa chỉ:</label>
            <input type="text" id="customerAddress"
                   name="customerAddress"
                   class="form-control"
                   required>
            <label for="customerEmail" class="form-label">Email:</label>
            <input type="text" id="customerEmail"
                   name="customerEmail"
                   class="form-control"
                   required>
            <label for="customerPhone" class="form-label">Số điện thoại:</label>
            <input type="text" id="customerPhone"
                   name="customerPhone"
                   class="form-control"
                   required>
            <label for="customerNote" class="form-label">Ghi chú:</label>
            <input type="text" id="customerNote"
                   name="customerNote"
                   class="form-control"
                   required>
            <label for="customerPay" class="form-label">Phương thức thanh toán:</label>
            <input type="text" id="customerPay"
                   name="customerPay"
                   class="form-control"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Xác nhận đặt hàng</button>
    </form>
</section>
</body>
</html>
