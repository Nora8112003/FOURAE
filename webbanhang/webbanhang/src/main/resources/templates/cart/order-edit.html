<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>CHỈNH SỬA ĐƠN HÀNG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5"><h1 class="mb-4">CHỈNH SỬA ĐƠN HÀNG</h1>
    <form th:action="@{/orders/update/{id}(id=${orders.id})}" method="post" th:object="${orders}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="customerName" class="form-label">Tên khách hàng</label>
            <input type="text" th:field="*{customerName}" id="customerName"/>
            <div class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
        </div>
        <div class="mb-3">
            <label for="customerAddress" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="customerAddress" th:field="*{customerAddress}"/>
        </div>
        <div class="mb-3">
            <label for="customerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="customerEmail" th:field="*{customerEmail}"/>
        </div>
        <div class="mb-3">
            <label for="customerNote" class="form-label">Ghi chú</label>
            <input type="text" class="form-control" id="customerNote" th:field="*{customerNote}"/>
        </div>
        <div class="mb-3">
            <label for="customerPay" class="form-label">Hình thức thanh toán</label>
            <input type="text" class="form-control" id="customerPay" th:field="*{customerPay}"/>
        </div>
        <div class="mb-3">
            <label for="customerPhone" class="form-label">Số điện thoại</label>
            <input type="number" class="form-control" id="customerPhone" th:field="*{customerPhone}"/>
        </div>
        <button type="submit" class="btn btn-primary">Lưu chỉnh sửa</button>
        <a th:href="@{/orders}" class="btn btn-link">Hủy</a>
    </form>
    </div>
</section>
</body>
</html>
