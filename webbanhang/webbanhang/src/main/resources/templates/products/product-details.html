<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CHI TIẾT SẢN PHẨM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <img th:src="@{/images/product.jpg}" alt="Product Image" class="card-img-top">
        <div class="card-body">
            <h5 th:text="${product.name}" class="card-title"></h5>
            <p><strong>Giá:</strong> <span th:text="${product.price}"></span></p>
            <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
            <p><strong>Danh mục:</strong> <span th:text="${product.category.name}"></span></p>
        </div>
        <div class="card-footer">
            <a th:href="@{/home}" class="btn btn-secondary btn-sm">Quay lại</a>
            <!-- Các nút sửa, xóa nếu có quyền ADMIN -->
            <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc không?')">Xóa</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
