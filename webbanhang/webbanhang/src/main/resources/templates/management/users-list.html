<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'DANH SÁCH NGƯỜI DÙNG'"> DANH SÁCH NGƯỜI DÙNG </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content"><h1>DANH SÁCH NGƯỜI DÙNG</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Mã người dùng</th>
            <th>Tên đăng nhập</th>
            <th>Mật khẩu</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Các tác động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${user}">
            <td th:text="${users.id}"></td>
            <td th:text="${users.username}"></td>
            <td th:text="${users.password}"></td>
            <td th:text="${users.email}"></td>
            <td th:text="${users.phone}"></td>
            <td><a th:href="@{/users/edit/{id}(id=${users.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a> <a
                    th:href="@{/users/delete/{id}(id=${users.id})}" class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure?')">Xóa</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
