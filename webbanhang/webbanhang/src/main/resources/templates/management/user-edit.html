<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>CHỈNH SỬA NGƯỜI DÙNG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5"><h1 class="mb-4">CHỈNH SỬA NGƯỜI DÙNG</h1>
    <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" th:object="${user}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="username" class="form-label">Tên người dùng</label>
            <input type="text" th:field="*{username}" id="username"/>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
        </div>
        <button type="submit" class="btn btn-primary">Lưu chỉnh sửa</button>
        <a th:href="@{/users}" class="btn btn-link">Hủy</a>
    </form>
</div>
</section>
</body>
</html>
